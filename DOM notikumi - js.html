<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        @keyframes fadeIn{
            from{
                opacity: 0%;
            }
            to{
                opacity: 100%;
            }
        }


        .animateFadein{
            animation: fadeIn 1s linear;
        }
    </style>
</head>
<body>
    <h1></h1>
    <p></p>
    <div class="images">
        <img src="https://www.volvocars.com/images/v/-/media/project/contentplatform/data/media/campaigns/volvo-cars-heritage/little-volvo.jpg?h=374&iar=0&w=499" alt="" width="200px">
        <img src="https://www.volvocars.com/images/v/-/media/project/contentplatform/data/media/campaigns/volvo-cars-heritage/safety-benchmark.jpg?h=380&iar=0&w=497" alt="" width="200px">
        <img src="https://www.volvocars.com/images/v/-/media/project/contentplatform/data/media/heritagemodels/00_volvo_ov4_large.jpg?h=1932&iar=0&w=4096" alt="" width="200px">
        <img src="https://volvoloveblog.wordpress.com/wp-content/uploads/2015/12/23_volvo_145_thumb.jpg" alt="" width="200px">
    </div>
    <div class="preview">
         Attēlu priekšskatījums:<br>   
        <img alt="" width="800px">
    </div>



    <button id="btn1" onclick="trauksme()">Poga 1</button>
    <button id="btn2">Poga 2</button>
    <button id="btn3">Poga 3</button>





    <script>
        // notikumi



        function trauksme(){
            alert("Trauksmes poga");
        }

        document.querySelector("#btn2").onclick = function(){
            document.querySelector("h1").textContent = "Hello World!!!";
        }


        document.querySelector("#btn3").addEventListener("dblclick",function(){
            document.querySelector("h1").remove();
        })
        let atteluElementi = document.querySelectorAll(".images img");
        for(attels of atteluElementi){
            attels.addEventListener("mouseover",function(){
            //let src = this.src;
            let element = document.querySelector(".preview img");
            element.src = this.src;
            element.classList.add("animateFadein");
        });
            attels.addEventListener("mouseleave",function(){
                let element = document.querySelector(".preview img");
                element.classList.remove("animateFadein");
        
            });
                
       
        }



        

       

    </script>
</body>
</html>
