<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masīvi</title>
</head>
<body>
    
    <script>
        let produktuGrozs = [];

        while(confirm("Vai pievienot vēl produktus?")){

            // elementu pievienošana pie masīva
            
            produktuGrozs.push(prompt("Ievadiet produkta nosaukumu"));

        }

        document.write(produktuGrozs);
        console.log(produktuGrozs);

    </script>
</body>
</html>
