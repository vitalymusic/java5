<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <h1 data-title="Šeit ir pievienots virsraksts">Hello world</h1>
    <p>
        <!-- te ieliksim tekstu -->
    </p>
    <div class="cards">
       
    </div>
    <footer>

    </footer>


    <script>
       
        

        // Jaunu elementu (nodu) izveide

        let virsraksts2 = document.createElement("h2");
        virsraksts2.textContent = "Jauns apakšvirsraksts!";
        
        document.body.insertBefore(virsraksts2,document.querySelector("p"));


        // šī metode ir jaraksta no Parent node attiecībā pret to kur vēlamies pievietot saturu



        // appendChild()

        document.body.appendChild(virsraksts2);

        let cards = [];

        for(let y=0;y<10;y++){
            cards.push(document.createElement("div"));
            cards[y].className = "card";
            cards[y].textContent = `Kartiņa Nr: ${y+1}.`;
        }

        
        for(card of cards){
            document.querySelector(".cards").appendChild(card);
        }

        // for(let i=0;i<10;i++){
        //     
        // }

        // SPA - single page application



         // parentNode
        // childNodes[nodenumber]
        // firstChild - atrod nākamo nodu (tai skaitā arī simbolu)
        // firstElementChild  - atrod nākamo elementu
        // lastChild
        // nextSibling
        // previousSibling


        let vecaksDiv = document.querySelector(".cards");


        vecaksDiv.firstElementChild.style.background = "red";
        vecaksDiv.lastElementChild.style.background = "red";

        console.log(vecaksDiv.children);


        vecaksDiv.firstElementChild
            .nextElementSibling
            .nextElementSibling
            .nextElementSibling
            .nextElementSibling
            .style.background = "green";


        vecaksDiv.children[6].style.background = "blue";        


        document.querySelector("h1").onclick = function(){
            // alert(this.getAttribute("data-title"));
            alert(this.dataset.title);
        }

    </script>
</body>
</html>
