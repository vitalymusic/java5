<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center mt-5">Kontaktu forma</h1> 
    <div class="container d-flex justify-content-center">
        <form class="col-6">
            <div class="mb-3">
                <label for="name" class="form-label">Jūsu vārds</label>
                <input type="text" class="form-control" id="name" placeholder="Piemēram Jānis" name="name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message"></textarea>
              </div>

              <input type="hidden" name="_subject" value="Vēstule no jūsu mājaslapas">
              <input type="text" name="_honey" style="display:none">
              <input type="hidden" name="_template" value="table">


              <div class="mb-3">
                <input class="btn btn-success" type="submit" value="Nosūtīt">
              </div>
        </form>
    </div>

    <script>

            // form Submittting API

            //https://formsubmit.co/
            let url = "https://formsubmit.co/ajax/afafbd7f53b745eba038468afecbf1c7";


            let form = document.querySelector("form");
            form.onsubmit = function(event){
                event.preventDefault();

            let formasDati = new FormData(form) 
            fetch(url,{
                method:"post",
                body:formasDati
            })
            .then(response => response.json())
            .then(data => pazinojums("Dati ir nosūtīti"))
            .then(()=>{form.clear()})
            .catch(data=>alert(`Error: ${data}`))

        }
        function izdzest(event){
            event.target.remove()
        }


        function pazinojums(teksts){
            document.body.innerHTML +=`
                <div class="alert alert-success" role="alert" onclick="izdzest(event)">
                    ${teksts}
                </div>
            `;
        }
    </script>
</body>
</html>
