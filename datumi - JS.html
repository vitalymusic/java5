<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function laiks(){
             let tekosaisLaiksunDatums = new Date();
             
             let stundas = tekosaisLaiksunDatums.getHours();
             let minutes = tekosaisLaiksunDatums.getMinutes();
             let sekundes = tekosaisLaiksunDatums.getSeconds();

             let out = `PaÅ¡laik ir: ${stundas}:${minutes}:${sekundes < 10 ? "0"+sekundes:sekundes}`;
             document.body.innerHTML = out;
        }


        setInterval(laiks,1000);
        


    </script>
   

</body>
</html>
